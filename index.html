<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>PortFolio</title>
  <link rel="stylesheet" href="stype.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Quicksand:wght@300..700&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-name">
          <h1 class="Logo-Header">
              ByteBenders
          </h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about-me">About Me</a>
          </li>
          <li>
            <a href="#portfolio">Portfolio</a>
          </li>
          <li>
            <a href="#skills">Skills</a>
          </li>
          <li>
            <a href="#service">Services</a>
          </li>
        </ul>
      </nav>
      <nav class="hire-me">
        <button onclick="location.href='#contact'" type="button">
          Hire Me
        </button>
      </nav>
    </div>
  </header>
  <section>
    <div class="home-container" id="home">
      
    </div>
    <div class="about-me-container" id="about-me">

    </div>
    <div class="portfolio-container" id="portfolio">

    </div>
    <div class="skills-container" id="skills">
               <p class="title" >My <span class="skills">skills</span></p>
            <div class = "underline"></div>
            <div class="skill-container">
        <div class="skill-name">HTML - 5</div>
        <div class="progress-bar">
          <div class="progress" style="width: 80%"></div>
        </div>
        <div class="skill-percent">80%</div>
      </div>
      
      <div class="skill-container">
        <div class="skill-name">CSS - 3</div>
        <div class="progress-bar">
          <div class="progress" style="width: 75%"></div>
        </div>
        <div class="skill-percent">75%</div>
      </div>
      
      <div class="skill-container">
        <div class="skill-name">Bootstrap</div>
        <div class="progress-bar">
          <div class="progress" style="width: 60%"></div>
        </div>
        <div class="skill-percent">60%</div>
      </div>
      
      <div class="skill-container">
        <div class="skill-name">JavaScript</div>
        <div class="progress-bar">
          <div class="progress" style="width: 50%"></div>
        </div>
        <div class="skill-percent">50%</div>
      </div>
      
      <div class="skill-container">
        <div class="skill-name">Adobe Photoshop</div>
        <div class="progress-bar">
          <div class="progress" style="width: 75%"></div>
        </div>
        <div class="skill-percent">75%</div>
      </div>
      
      <div class="skill-container">
        <div class="skill-name">Adobe Illustrator</div>
        <div class="progress-bar">
          <div class="progress" style="width: 60%"></div>
        </div>
        <div class="skill-percent">60%</div>
      </div>
            
    </div>  
    <div class="service-container" id="service">

    </div>
    <div class="contact-container" id="contact">

    </div>
  </section>
  <footer>
    
  </footer>

</body>
</html>
